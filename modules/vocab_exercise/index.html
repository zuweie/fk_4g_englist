<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>单词练习</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css">
</head>
<body class="hold-transition">
  <div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>单词库</h1>
          </div>
        </div>
      </div>
    </section>

    <section class="content">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-md-8">
              <div class="input-group">
                <input type="text" class="form-control" id="searchInput" placeholder="搜索单词...">
                <div class="input-group-append">
                  <button class="btn btn-primary" id="searchBtn">搜索</button>
                </div>
              </div>
            </div>
            <div class="col-md-4 text-right">
              <a href="/vocab_exercise/exercise_list" class="btn btn-info mr-2">
                <i class="fas fa-list"></i> 练习题
              </a>
              <button class="btn btn-success" id="addVocabBtn">
                <i class="fas fa-plus"></i> 添加单词
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>用户</th>
                <th>单词</th>
                <th>意思</th>
                <th>填空字母</th>
                <th>发音</th>
                <th>标签</th>
                <th>创建时间</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody id="vocabularyList">
              <!-- 单词列表将通过 JavaScript 动态加载 -->
            </tbody>
          </table>
          <div class="mt-3" id="pagination"></div>
        </div>
      </div>
    </section>
  </div>

  <!-- 添加/编辑单词模态框 -->
  <div class="modal fade" id="vocabModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="vocabModalLabel">添加单词</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="vocabForm">
            <input type="hidden" id="vocabId">
            <div class="form-group">
              <label for="word">单词</label>
              <input type="text" class="form-control" id="word" required>
            </div>
            <div class="form-group">
              <label for="meaning">单词意思</label>
              <input type="text" class="form-control" id="meaning" required>
            </div>
            <div class="form-group">
              <label for="pronunciation">单词发音</label>
              <input type="file" class="form-control-file" id="pronunciation" accept="audio/*">
              <audio id="audioPreview" controls style="display: none; max-width: 100%; margin-top: 10px;"></audio>
            </div>
            <div class="form-group">
              <label for="tags">单词标签 (用逗号分隔)</label>
              <input type="text" class="form-control" id="tags" placeholder="例如: 水果,食物,颜色">
            </div>
            <div class="form-group">
              <label for="gap">单词空格</label>
              <div id="gapCheckboxes" class="d-flex flex-wrap"></div>
              <small class="form-text text-muted">选择需要作为填空的字母</small>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="saveVocabBtn">保存</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/js/adminlte.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
  
  <script>
    $(document).ready(function() {
      let currentPage = 1;
      let totalPages = 1;
      let keyword = '';
      let audioFile = null;
      let isEditing = false;

      // 获取 token
      function getToken() {
        return document.cookie.replace(/(?:(?:^|.*;\s*)token\s*\=\s*([^;]*).*$)|^.*$/, "$1");
      }

      // 加载单词列表
      function loadVocabularyList(page = 1, keyword = '') {
        const token = getToken();
        if (!token) {
          Swal.fire('错误', '未登录或会话已过期', 'error');
          return;
        }

        $.ajax({
          url: '/vocab_exercise/list',
          type: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`
          },
          data: {
            page: page,
            limit: 20,
            keyword: keyword
          },
          success: function(response) {
            if (response.err_code === 0) {
              const { list, total } = response.data;
              
              // 渲染表格
              let html = '';
              if (list.length === 0) {
                html = '<tr><td colspan="9" class="text-center">暂无数据</td></tr>';
              } else {
                list.forEach(item => {
                  html += `
                    <tr>
                      <td>${item._id}</td>
                      <td>${item.user_name}</td>
                      <td>${item.word}</td>
                      <td>${item.meaning}</td>
                      <td>${item.gap}</td>
                      <td>
                        ${item.pronunciation ? `<audio controls src="${item.pronunciation}"></audio>` : '无'}
                      </td>
                      <td>${item.tags}</td>
                      <td>${new Date(item.created_at).toLocaleString()}</td>
                      <td>
                        <button class="btn btn-sm btn-info edit-vocab" data-id="${item._id}">
                          <i class="fas fa-edit"></i> 编辑
                        </button>
                        <button class="btn btn-sm btn-danger delete-vocab" data-id="${item._id}">
                          <i class="fas fa-trash"></i> 删除
                        </button>
                      </td>
                    </tr>
                  `;
                });
              }
              $('#vocabularyList').html(html);
              
              // 计算总页数
              totalPages = Math.ceil(total / 20);
              currentPage = page;
              
              // 渲染分页
              renderPagination(currentPage, totalPages);
            } else {
              Swal.fire('错误', response.err_msg, 'error');
            }
          },
          error: function(xhr) {
            if (xhr.status === 401) {
              Swal.fire('错误', '未授权，请确保您有足够的权限', 'error');
            } else {
              Swal.fire('错误', '获取单词列表失败', 'error');
            }
          }
        });
      }

      // 渲染分页 - 修改为与 user/index.html 一致的实现
      function renderPagination(currentPage, totalPages) {
        let html = '<ul class="pagination justify-content-end">';
        
        // 上一页
        html += `<li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                  <a class="page-link" href="#" data-page="${currentPage - 1}">上一页</a>
                </li>`;
        
        // 页码
        const startPage = Math.max(1, currentPage - 2);
        const endPage = Math.min(totalPages, startPage + 4);
        
        for (let i = startPage; i <= endPage; i++) {
          html += `<li class="page-item ${i === currentPage ? 'active' : ''}">
                    <a class="page-link" href="#" data-page="${i}">${i}</a>
                  </li>`;
        }
        
        // 下一页
        html += `<li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                  <a class="page-link" href="#" data-page="${currentPage + 1}">下一页</a>
                </li>`;
        
        html += '</ul>';
        $('#pagination').html(html);
      }

      // 分页点击事件 - 保持不变
      $(document).on('click', '.page-link', function(e) {
        e.preventDefault();
        const page = $(this).data('page');
        if (page > 0) {
          loadVocabularyList(page, $('#searchInput').val());
        }
      });

      // 搜索按钮点击事件
      $('#searchBtn').click(function() {
        const keyword = $('#searchInput').val();
        loadVocabularyList(1, keyword);
      });

      // 回车键搜索
      $('#searchInput').keypress(function(e) {
        if (e.which === 13) {
          $('#searchBtn').click();
        }
      });

      // 添加单词按钮点击事件
      $('#addVocabBtn').click(function() {
        isEditing = false;
        $('#vocabModalLabel').text('添加单词');
        $('#vocabForm')[0].reset();
        $('#vocabId').val('');
        $('#audioPreview').hide();
        $('#gapCheckboxes').empty();
        $('#vocabModal').modal('show');
      });

      // 监听音频文件选择
      $('#pronunciation').change(function(e) {
        const file = e.target.files[0];
        if (file) {
          audioFile = file;
          const url = URL.createObjectURL(file);
          $('#audioPreview').attr('src', url).show();
        } else {
          audioFile = null;
          $('#audioPreview').hide();
        }
      });

      // 监听单词输入框变化，更新 gap 复选框
      $('#word').on('input', function() {
        updateGapCheckboxes();
      });

      // 更新 gap 复选框
      function updateGapCheckboxes() {
        const word = $('#word').val().trim();
        const $gapCheckboxes = $('#gapCheckboxes');
        $gapCheckboxes.empty();
        
        if (!word) return;
        
        // 遍历单词的每个字符（忽略空格）
        for (let i = 0; i < word.length; i++) {
          const letter = word[i];
          if (letter === ' ') continue; // 忽略空格
          
          const checkboxId = `gap_${i}`;
          const $checkbox = $(`
            <div class="form-check form-check-inline mr-3 mb-2">
              <input class="form-check-input gap-checkbox" type="checkbox" id="${checkboxId}" data-index="${i}">
              <label class="form-check-label" for="${checkboxId}">${letter}</label>
            </div>
          `);
          
          $gapCheckboxes.append($checkbox);
        }
      }

      // 保存单词按钮点击事件
      $('#saveVocabBtn').click(function() {
        const word = $('#word').val().trim();
        const meaning = $('#meaning').val().trim();
        const tags = $('#tags').val().trim();
        
        if (!word || !meaning) {
          Swal.fire('错误', '单词和意思不能为空', 'error');
          return;
        }

        const token = getToken();
        if (!token) {
          Swal.fire('错误', '未登录或会话已过期', 'error');
          return;
        }

        // 先上传音频文件（如果有）
        if (audioFile) {
          const formData = new FormData();
          formData.append('pronunciation', audioFile);

          $.ajax({
            url: '/upload/pronunciation',
            type: 'POST',
            data: formData,
            headers: {
              'Authorization': `Bearer ${token}`
            },
            processData: false,
            contentType: false,
            success: function(response) {
              if (response.err_code === 0) {
                // 上传成功，获取URL并保存单词
                const pronunciationUrl = response.data.url;
                saveVocabulary(word, meaning, tags, pronunciationUrl, '');
              } else {
                Swal.fire('错误', '上传音频文件失败: ' + response.err_msg, 'error');
              }
            },
            error: function() {
              Swal.fire('错误', '上传音频文件失败', 'error');
            }
          });
        } else {
          // 没有音频文件，直接保存单词
          saveVocabulary(word, meaning, tags, '', '');
        }
      });

      // 保存单词的函数
      function saveVocabulary(word, meaning, tags, pronunciation, vocabId) {
        const token = getToken();
        const isEditing = !!vocabId;
        const url = isEditing ? `/vocab_exercise/edit/${vocabId}` : '/vocab_exercise/add';
        
        // 获取选中的 gap 复选框的索引
        const gapIndices = [];
        $('.gap-checkbox:checked').each(function() {
          gapIndices.push($(this).data('index'));
        });
        
        // 将 gap 索引转换为字符串
        const gap = gapIndices.join(',');
        
        $.ajax({
          url: url,
          type: 'POST',
          data: JSON.stringify({
            word: word,
            meaning: meaning,
            tags: tags,
            gap: gap,
            pronunciation: pronunciation
          }),
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          success: function(response) {
            if (response.err_code === 0) {
              $('#vocabModal').modal('hide');
              Swal.fire('成功', isEditing ? '单词已更新' : '单词已添加', 'success');
              loadVocabularyList();
            } else {
              Swal.fire('错误', response.err_msg, 'error');
            }
          },
          error: function(xhr) {
            if (xhr.status === 401) {
              Swal.fire('错误', '未授权，请确保您有足够的权限', 'error');
            } else {
              Swal.fire('错误', isEditing ? '更新单词失败' : '添加单词失败', 'error');
            }
          }
        });
      }

      // 编辑单词
      $(document).on('click', '.edit-vocab', function() {
        const vocabId = $(this).data('id');
        const token = getToken();
        
        if (!token) {
          Swal.fire('错误', '未登录或会话已过期', 'error');
          return;
        }

        // 获取单词详情
        $.ajax({
          url: `/vocab_exercise/${vocabId}`,
          type: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`
          },
          success: function(response) {
            if (response.err_code === 0) {
              const vocab = response.data;
              isEditing = true;
              $('#vocabModalLabel').text('编辑单词');
              $('#vocabId').val(vocab._id);
              $('#word').val(vocab.word);
              $('#meaning').val(vocab.meaning);
              $('#tags').val(vocab.tags.join(','));
              
              // 更新 gap 复选框
              updateGapCheckboxes();
              
              // 设置已选的 gap 复选框
              setTimeout(() => {
                const gapIndices = vocab.gap || [];
                gapIndices.forEach(index => {
                  $(`#gap_${index}`).prop('checked', true);
                });
              }, 100);
              
              if (vocab.pronunciation) {
                $('#audioPreview').attr('src', vocab.pronunciation).show();
              } else {
                $('#audioPreview').hide();
              }
              
              $('#vocabModal').modal('show');
            } else {
              Swal.fire('错误', response.err_msg, 'error');
            }
          },
          error: function() {
            Swal.fire('错误', '获取单词详情失败', 'error');
          }
        });
      });

      // 删除单词
      $(document).on('click', '.delete-vocab', function() {
        const vocabId = $(this).data('id');
        
        Swal.fire({
          title: '确认删除',
          text: '您确定要删除这个单词吗？此操作不可逆。',
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#d33',
          cancelButtonColor: '#3085d6',
          confirmButtonText: '是，删除它',
          cancelButtonText: '取消'
        }).then((result) => {
          if (result.isConfirmed) {
            const token = getToken();
            if (!token) {
              Swal.fire('错误', '未登录或会话已过期', 'error');
              return;
            }

            $.ajax({
              url: `/vocab_exercise/${vocabId}`,
              type: 'DELETE',
              headers: {
                'Authorization': `Bearer ${token}`
              },
              success: function(response) {
                if (response.err_code === 0) {
                  Swal.fire('已删除', '单词已成功删除', 'success');
                  loadVocabularyList();
                } else {
                  Swal.fire('错误', response.err_msg, 'error');
                }
              },
              error: function(xhr) {
                if (xhr.status === 401) {
                  Swal.fire('错误', '未授权，请确保您有足够的权限', 'error');
                } else {
                  Swal.fire('错误', '删除单词失败', 'error');
                }
              }
            });
          }
        });
      });

      // 初始加载
      loadVocabularyList();
    });
  </script>
</body>
</html>
